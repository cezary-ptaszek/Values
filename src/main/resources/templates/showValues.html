<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cities</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<h2>List of values</h2>

<table>
       <tr th:text="value : ${value}">
        <td th:text="${value.id}"></td>
        <td th:text="${value.kolumna1}"></td>
        <td th:text="${value.kolumna2}"></td>
        <td th:text="${value.kolumna3}"></td>
        <td th:text="${value.kolumna4}"></td>
    </tr>
</table>

</body>
</html>
